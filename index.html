<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>SwiftBuz</title>
</head>
<body class="dark:text-white">
    <header class="transition-shadows fixed top-0 z-40 flex w-full justify-between px-8 py-5 outline outline-1 outline-orange-400/0 backdrop-blur-xl duration-300 sm:py-7 select-none">
        <div id="app_home" class="group flex items-center outline-none ">
            <div class="relative group">
                <div
    class="absolute inset-0 bg-contain opacity-0 rounded-lg group-hover:opacity-100 transition-opacity duration-300 bg-[url('images/AppiconBackground.png')]"
  ></div>
                <img src="images/SwiftBuz_icon.svg" alt="SwiftBuz icon" class="relative h-10 w-10 overflow-hidden invert dark:invert-0 transition duration-300 group-hover:scale-70 group-hover:invert-0">
            </div>
            <p class="text-2xl font-bold ml-3">SwiftBuz</p>
            <p class="group flex items-center justify-center self-start whitespace-nowrap rounded-lg border-[1.5px] px-1 py-px text-center text-xs font-bold opacity-50">pre-release</p>
        </div>
        <div class="flex items-center space-x-7 delay-75">
            <a href="https://github.com/Mrosenhave" class="group relative inline-flex max-h-[3.75rem] items-center justify-center rounded-2xl px-5 py-4 text-lg font-bold outline-none transition duration-300 focus:ring-2 focus:ring-gray-300/90 bg-black/15 hidden pl-[3.25rem] sm:flex">
                <div class="ease absolute left-5 translate-x-0 opacity-100 transition duration-300 group-hover:-translate-x-full group-hover:scale-x-50 group-hover:opacity-0 group-hover:blur-sm">

                </div>
                <div class="ease translate-x-0 transition duration-300 group-hover:-translate-x-8">
My GitHub
                </div>
                <div class="ease absolute right-5 translate-x-full scale-x-50 opacity-0 blur-sm transition duration-300 group-hover:translate-x-0 group-hover:scale-x-100 group-hover:opacity-100 group-hover:blur-none">
                    <img src="images/chevron_right.svg" alt="icon" class="h-4 w-5 invert dark:invert-0">
                </div>
            </a>
        </div>
    </header>
    <main class="flex flex-1 justify-center px-8 pb-16 pt-32 sm:pb-28 sm:pt-48 xl:px-36">
        <section class="flex w-full max-w-screen-xl flex-col items-center">
            <section class="mb-14 w-full sm:mb-20 xl:w-4/5 xl:max-w-screen-lg">
                <h1 class="relative flex flex-col items-center text-center text-5xl font-bold leading-[1.05] tracking-tight delay-50 sm:text-8xl sm:leading-none">SwiftBuz</h1>
                <p class="relative flex flex-col items-center text-center text-2xl">A soon to be open source Qobuz client for iOS</p>
                <p class="relative flex flex-col items-center text-center text-2xl">Built using QobuzKit</p>
            </section>

            <section class="flex items-center justify-around .h-screen gap-4 flex-col sm:flex-row">
                <picture class=".object-scale-down max-h-full m-auto block w-full">
                    <source srcset="images/screenshot_album_dark.png" media="(prefers-color-scheme: dark)">
                    <img src="images/screenshot_album.png"  class="w-full object-contain">
                  </picture>
                  <picture class=".object-scale-down max-h-full m-auto block w-full">
                    <source srcset="images/screenshot_artist_dark.png" media="(prefers-color-scheme: dark)">
                    <img src="images/screenshot_artist.png"  class="w-full object-contain">
                  </picture>
                  <picture class=".object-scale-down max-h-full m-auto block w-full">
                    <img src="images/screenshot_now_playing.png"  class="w-full object-contain">
                  </picture>
            </section>
        </section>
    </main>
    
    <footer class="relative flex flex-col items-center justify-center px-8 pb-20 delay-[1300ms] sm:pb-0 dark:delay-[800ms]">
    <div class="flex items-center justify-center space-x-3">
        <a href="https://github.com/Mrosenhave" class="fill-black dark:fill-white  rounded-full p-2 bg-black/15 group">
            <svg viewBox="0 0 20 20" class="size-6 fill-current transition duration-300 ease-out group-hover:scale-105 dark:opacity-50 dark:group-hover:opacity-100">
                <path d="M10 0C4.475 0 0 4.475 0 10a9.994 9.994 0 006.838 9.488c.5.087.687-.213.687-.476 0-.237-.013-1.024-.013-1.862-2.512.463-3.162-.612-3.362-1.175-.113-.287-.6-1.175-1.025-1.412-.35-.188-.85-.65-.013-.663.788-.013 1.35.725 1.538 1.025.9 1.512 2.337 1.087 2.912.825.088-.65.35-1.088.638-1.338-2.225-.25-4.55-1.112-4.55-4.937 0-1.088.387-1.987 1.025-2.688-.1-.25-.45-1.274.1-2.65 0 0 .837-.262 2.75 1.026a9.28 9.28 0 012.5-.338c.85 0 1.7.112 2.5.337 1.912-1.3 2.75-1.024 2.75-1.024.55 1.375.2 2.4.1 2.65.637.7 1.025 1.587 1.025 2.687 0 3.838-2.337 4.688-4.562 4.938.362.312.675.912.675 1.85 0 1.337-.013 2.412-.013 2.75 0 .262.188.574.688.474A10.016 10.016 0 0020 10c0-5.525-4.475-10-10-10z"></path>
            </svg>
        </a>
            
    </div>
    </footer>
</body>
</html>
